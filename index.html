<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Don´t Starve</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://kit.fontawesome.com/1246cfc9a2.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <div class="header__logo">
            <img src="./img/icons/dont-starvelogo.png" alt="logo" class="header__logo">
        </div>
        <nav class="header__navbar">
            <div class="header__navbar--button" id="menu-button">
                <i class="fas fa-bars"></i>
            </div>
            <ul class="header__navbar--list hidden" id="menu-list">
                <li><a href="#">Gallery</a></li>
                <li><a href="#">Community Forums</a></li>
                <li><a href="#">Community Wiki</a></li>
                <li><a href="#">Buy</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="section-one">
            <img src="./img/icons/dont-starvelogo.png" alt="Don´t Starve Logo">
            <h3>Purchase and play Don´t Starve</h3>
            <p>Don’t Starve is an uncompromising wilderness survival game full of science and magic.</p>
            <a href="https://store.steampowered.com/app/219740/Dont_Starve/">Buy Now</a>
        </section>
        <section class="section-two">
            <h2>Gallery</h2>
            <div class="section-two__gallery">
                <div class="section-two__gallery--carousel">
                    <div id="element1" class="carousel-element">
                        <img src="./img/images/dsold01.png" alt="Image 1" id="image1">
                    </div>
                    <div id="element2" class="carousel-element">
                        <img src="./img/images/ds04.png" alt="Image 2" id="image2">
                    </div>
                    <div id="element3" class="carousel-element">
                        <img src="./img/images/ds06.png" alt="Image 3" id="image3">
                    </div>
                    <div id="element4" class="carousel-element">
                        <img src="./img/images/ds08-exc.png" alt="Image 4" id="image4">
                    </div>
                    <div id="element4" class="carousel-element">
                        <img src="./img/images/ds13.png" alt="Image 4" id="image5">
                    </div>
                    <div id="element5" class="carousel-element">
                        <img src="./img/images/ds11-exc.png" alt="Image 5" id="image6">
                    </div>
                    <div id="arrows" class="carousel--arrows">
                        <div id="arrow-previous">
                            <i class="fas fa-chevron-left""></i>
                        </div>
                        <div id="arrow-next">
                            <i class="fas fa-chevron-right"></i>
                        </div>
                    </div>
                </div>

            </div>
        </section>
    </main>
    <script src="./js/index.js"></script>
</body>
</html>
